<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApp - Daily Coins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
            margin-top: 20px;
        }
        p {
            color: #555;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Daily Coins MiniApp!</h1>
    <p>Collect your coins and enjoy daily rewards.</p>
    
    <!-- Buttons -->
    <button onclick="alert('You earned 1 coin!')">Collect Coins</button>
    <button onclick="alert('Combo Card: Double Rewards!')">Daily Combo Card</button>
    <button onclick="window.open('https://t.me/your_community_link')">Join Community</button>

    <!-- Telegram Widget -->
    <h3>Login via Telegram</h3>
    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="samplebot" 
            data-size="large" 
            data-request-access="write">
    </script>
</body>
</html>
